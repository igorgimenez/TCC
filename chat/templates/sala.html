<h2 align="center" style="color: white;">{{sala}}</h2>

<div id="display">



</div>

<script>
  $(document).ready(function(){
  
  setInterval(function(){
      $.ajax({
          type: 'GET',
          url : "/BuscaMensagem/{{sala}}/",
          success: function(response){
              console.log(response);
              $("#display").empty();
              for (var key in response.messages)
              {
                  var data = new Date(response.messages[key].date);
                  var dia  = data.getDate();
                  var mes = data.getMonth()+ 1; 
                  var ano = data.getFullYear();
                  var hora  = data.getHours();
                  var minuto = data.getMinutes();

                  if(minuto < 10){
                    minuto = "0" + minuto
                  }
                  if(mes < 10 ){
                    mes = "0" + mes
                  }

                  var temp="<div class='container darker'><b>"+response.messages[key].user+"</b><p>"+response.messages[key].value+"</p><span class='time-left'>"+ dia +"/" + mes + "/" + ano + " " + hora + ":"+ minuto + "</p>";


                  
                  $("#display").append(temp);
              }
          },
          error: function(response){
              alert('Ocorreu um erro')
          }
      });
  },1000);
  })
  </script>
