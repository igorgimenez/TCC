<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
    <meta charset="UTF-8">  
    <title>Chat - Worldx</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/media/css/chat/sala.css">
    
    

</head>  

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light"> 
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

       
        <span class="navbar-toggler" style="color:white;">Worldx</span>

       
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto  ">
                <a class="nav-link "  style="color:white ; font-weight: bold;" href="/home"><li style="color: whitesmoke ; font-weight: bold;  font-size: 1.8em ;" >Worldx</li></a>
                
            </ul>
        </div>

        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link "  style="color:white ; font-weight: bold;" href="/comunidade">Comunidade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link "  style="color:white ; font-weight: bold;" href="/viagens">Viagens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:white ; font-weight: bold;" href="/forum">FÃ³rum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " style="color:white ; font-weight: bold;" href="/usuario">Perfil</a>
                </li>
                {% if request.session.user|length > 0 %}
                    <li class="nav-item">
                        <a class="nav-link" style="color:white ; font-weight: bold;" href="/logout">{{ request.session.user }}, Sair</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" style="color:white ; font-weight: bold;" href="/logout">{{ user.username }}, Sair</a>
                    </li>
                    {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div style="width:100%; height:400px;">
    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
       
        <input type="hidden" name="sala_nome" id="sala_nome" width="100px" style="background-color: beige;" value="{{usuario}}"/>
        <input type="hidden" name="username" id="username" width="100px" value="{{ request.session.user  }}" />
        <h2 align="center">Gostaria de iniciar conversa com, {{usuario}} ?</h2>
        <input style=" position:relative; margin: -20px -50px; width:100px; top:50%; left:50%;"  class="btn btn-success center" type="submit" value="Entrar">
    </form>
</div>


</body>


</html>
