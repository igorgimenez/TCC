<!DOCTYPE html>  
<html lang="pt-br">  
    <head>  
        <meta charset="UTF-8">  
        <title>Editar Roteiro - Worldx</title>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/media/css/roteiro/editar_roteiro_style.css">
        
        
    
    </head>  


<body>  

    <nav class="navbar navbar-expand-lg navbar-light"> 
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

           
            <span class="navbar-toggler" style="color:white;">Worldx</span>

            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto  ">
                    <a class="nav-link "  style="color:white ; font-weight: bold;" href="/home"><li style="color: whitesmoke ; font-weight: bold;  font-size: 1.8em ;" >Worldx</li></a>
                </ul>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " id="viagem" style="color:white ; font-weight: bold;" href="#">Comunidade</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="viagem" style="color:white ; font-weight: bold;" href="/viagens">Viagens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white ; font-weight: bold;" href="/forum">Fórum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="viagem" style="color:white ; font-weight: bold;" href="/usuario">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white ; font-weight: bold;" href="/logout">{{ request.session.user }}, Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  
<form method="POST" class="post-form" action="/update_roteiro/{{roteiro.id}}">  
        {% csrf_token %}  
    

        <div id="card" class="card align-middle" >
            <div class="card-body">
              <h5 class="card-title">Atualizar Roteiro</h5>
          
                
              <div class="campo">
                <input type="text" class="form-control" name="dia" id="id_dia" required maxlength="20" value="{{ roteiro.dia }}" placeholder="Dia" style="border-radius: 25px;">
              </div>

              <div class="campo">
                <input type="text" class="form-control" name="horario_inicial" id="id_horaini" required maxlength="20" value="{{ roteiro.horario_inicial|date:'H:i' }}" placeholder="Horário Inicial" style="border-radius: 25px;">
              </div>
        
              <div class="campo">
                <input type="text" class="form-control" name="horario_final" id="id_horafin" required maxlength="100" value="{{ roteiro.horario_final|date:'H:i' }}" placeholder="Horário Final" style="border-radius: 25px;">
              </div>

              <div class="campo">
                <input type="text" class="form-control" name="lugar" id="id_lugar" required maxlength="100" value="{{ roteiro.lugar }}" placeholder="Lugar" style="border-radius: 25px;">
              </div>

             <div class="campo">
                <input type="text" class="form-control" name="acao" id="id_acao" required maxlength="100" value="{{ roteiro.acao }}" placeholder="Ação" style="border-radius: 25px;">
              </div>
        
              <input type="hidden" name="v_id" id="id_usuario" required maxlength="100" value="{{ roteiro.v_id}}" />

                <div class="divBtn">
                  <button type="submit" class="btn btn-primary" id="btn">Atualizar</button>  
                </div>
                  
               
        </div>  
        
        </div>
    
</form>  


<script type="text/javascript">  


    var intervalId = window.setInterval(function(){
        var  dia_input = document.getElementById("id_dia");
        var horaini_input = document.getElementById("id_horaini");
        var  horafin_input = document.getElementById("id_horafin");
        var lugar_input = document.getElementById("id_lugar");
        var  acao_input = document.getElementById("id_acao");
        
  
       if(dia_input.value.length > 0 && horaini_input.value.length > 4 && horafin_input.value.length > 4 && lugar_input.value.length > 0 && acao_input.value.length > 0){
        document.getElementById("btn").disabled = false; 
       }
        else{
            document.getElementById("btn").disabled = true;   
        }
        }, 1000);
    
        
  </script>
  


</body>  
</html>
