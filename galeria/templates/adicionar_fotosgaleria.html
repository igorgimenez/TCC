<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Adicionar fotos</title>
    <link rel="stylesheet" href="/media/css/galeria/adicionar_foto_style.css">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light"> 
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

           
            <span class="navbar-toggler" style="color:white;">Worldx</span>

            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto  ">
                    <a class="nav-link "  style="color:white ; font-weight: bold;" href="/home"><li style="color: whitesmoke ; font-weight: bold;  font-size: 1.8em ;" >Worldx</li></a>
                </ul>
            </div>

           
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " id="viagem" style="color:white ; font-weight: bold;" href="/comunidade">Comunidade</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="viagem" style="color:white ; font-weight: bold;" href="/viagens">Viagens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white ; font-weight: bold;" href="/forum">FÃ³rum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="viagem" style="color:white ; font-weight: bold;" href="/usuario">Perfil</a>
                    </li>
                    {% if request.session.user|length > 0 %}
                    <li class="nav-item">
                        <a class="nav-link" style="color:white ; font-weight: bold;" href="/logout">{{ request.session.user }}, Sair</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" style="color:white ; font-weight: bold;" href="/logout">{{ user.username }}, Sair</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <form action="/criar_fotogaleria" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div id="card" class="card align-middle" >
            <div class="card-body">
              <h5 class="card-title" >Adicionar Fotos</h5>

              <div class="campo">
                <input  class="form-control" type="file" name="images" multiple>
              </div>

              <input type="hidden" name="v_gal"  value="{{v_gal}}">

              <div class="divBtn">
                <button type="submit" class="btn btn-primary" >Adicionar</button>  
              </div>
        
        
        
    </form>
    
    {% for img in images %}
    <img src="{{img.images.url}}" alt="Image">
    {% endfor %}


    
</body>
</html>
