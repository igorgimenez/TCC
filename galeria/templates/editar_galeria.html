        <form method="POST" class="post-form" action="/updategaleria/{{galeria.id}}">  
            {% csrf_token %}  
          
        
            <div id="card" class="card align-middle" >
              <div class="card-body">
                <h5 class="card-title" style="text-align: center; color: #3c86fc; font-size: 40px;">Editar Galeria</h5>
            
            
                <div class="mb-3">
                  <input type="text" class="form-control" name="nome" id="nom" value="{{ galeria.nome }}" placeholder="Nome" style="border-radius: 25px;">
                </div>
        
                
                <div class="mb-3">
                    <input type="text" class="form-control" name="id"  id="id" value="{{ galeria.id }}" hidden >
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" name="v_id"  id="v_id" value="{{ galeria.v_id }}" hidden>
                  </div>
            
                  <div class="col text-center">
                    <button type="submit" class="btn btn-primary" id="btn">Atualizar</button>  
                  </div>
                    
                 
            </div>  
            
            </div> 
    </form> 


    <script type="text/javascript">  


      var intervalId = window.setInterval(function(){
          var  nome_input = document.getElementById("nom");
      
    
         if(nome_input.value.length > 0){
          document.getElementById("btn").disabled = false; 
         }
          else{
              document.getElementById("btn").disabled = true;   
          }
          }, 1000);
      
          
    </script>
