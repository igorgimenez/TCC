{% extends 'basegrafico.html' %}
 
{% block title %}Grafico Pizza - Custos{% endblock %}
 
{% block content %}

 <div id="container" class="text-center" style="width: 100%;">
    <canvas id="pie-chart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script><script>
    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#2E8B57', '#0000CD', '#DAA520','#FF00FF','#FF0000','#363636'
          ],
          label: 'Custos'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };
 
    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };
  </script>
{% endblock %}
