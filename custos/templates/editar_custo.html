<form method="POST" class="post-form" action="/update_custo/{{custo.id}}">  
        {% csrf_token %}  
    

        <div id="card" class="card align-middle">
            <div class="card-body">
              <h5 class="card-title">Atualizar Custo</h5>
          
                
              <div class="campo">
                <input type="text" class="form-control" name="tipo" id="tipo" required maxlength="20" value="{{ custo.tipo }}" style="border-radius: 25px;" readonly>
              </div>

              <div class="campo">
                <input type="text" class="form-control" name="valor" id="valor" required maxlength="20" value="{{ custo.valor }}" placeholder="Valor" style="border-radius: 25px;">
              </div>
        
              <div class="campo">
                <input type="text" class="form-control" name="obs" id="obs" required maxlength="100" value="{{ custo.obs }}" placeholder=" Obs" style="border-radius: 25px;">
              </div>

        
              <input type="hidden" name="v_id" id="v_id" required maxlength="100" value="{{ custo.v_id}}" />

                <div class="divBtn">
                  <button type="submit" class="btn btn-primary" id="btn">Atualizar</button>  
                </div>
                  
               
        </div>  
        
        </div>
    
</form>  


<script type="text/javascript">  


    var intervalId = window.setInterval(function(){
        var  valor_input = document.getElementById("valor");
        var obs_input = document.getElementById("obs");
  
  
       if(valor_input.value.length > 0 && obs_input.value.length > 0){
        document.getElementById("btn").disabled = false; 
       }
        else{
            document.getElementById("btn").disabled = true;   
        }
        }, 1000);
    
        
  </script>
