<form method="POST" class="post-form" enctype="multipart/form-data" action="/updateatividade/{{atividade.id}}">  
        {% csrf_token %}  
      
    
        <div id="card" class="card align-middle" >
          <div class="card-body">
            <h5 class="card-title" style="text-align: center; color: #3c86fc; font-size: 40px;">Editar Atividade</h5>
        
        
            <div class="mb-3">
              <input type="text" class="form-control" name="duracao" id="durac" value="{{ atividade.duracao }}" placeholder="Duração" style="border-radius: 25px;">
            </div>
        
            <div class="mb-3">
              <input type="text" class="form-control" name="lugar"  id="lug" value="{{ atividade.lugar }}" placeholder="Lugar" style="border-radius: 25px;">
            </div>
        
            <div class="mb-3">
              <input type="text" class="form-control" name="obs"  id="obss" value="{{ atividade.obs }}" placeholder="Obs" style="border-radius: 25px;">
            </div>
        
            <div class="mb-3">
              <input class="form-control" type="file" name="img" style="border-radius: 25px;">
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" name="id"  id="id" value="{{ atividade.id }}" hidden >
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" name="v_id"  id="v_id" value="{{ atividade.v_id }}" hidden>
              </div>
        
              <div class="col text-center">
                <button type="submit" class="btn btn-primary" >Criar</button>  
              </div>
                
             
        </div>  
        
        </div> 
</form>
